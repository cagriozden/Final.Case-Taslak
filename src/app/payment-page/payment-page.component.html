<!-- Credit card form -->
<section>
    <div class="container mt-3 mb-3">

        <div class="d-flex justify-content-between align-items-center mb-5">
            <div class="d-flex flex-row align-items-center">
                <h4 class="text-uppercase mt-1">BayİSepetİ</h4> <span class="ml-2">Pay</span>
            </div> <a href="#" class="cancel com-color">Ödemeyi iptal et ve geri dön</a>
        </div>



    <div class="row">

        
        <div class="col-md-2 mb-3"> </div>
        
      <div class="col-md-6 mb-4">
        <div class="card mb-4">
          <div class="card-header py-3">
            <h5 class="mb-0">Fatura ayrıntıları</h5>
          </div>
          <div class="card-body">
            <form>
              <!-- 2 column grid layout with text inputs for the first and last names -->
              <div class="row mb-4">
                <div class="col">
                  <div class="form-outline">
                    <input type="text" id="form6Example1" class="form-control" />
                    <label class="form-label" for="form6Example1">İsim </label>
                  </div>
                </div>
                <div class="col">
                  <div class="form-outline">
                    <input type="text" id="form6Example2" class="form-control" />
                    <label class="form-label" for="form6Example2">Soyisim</label>
                  </div>
                </div>
              </div>
              
             
              <!-- Text input -->
              <div class="form-outline mb-4">
                <input type="text" id="form6Example4" class="form-control" />
                <label class="form-label" for="form6Example4">Address</label>
              </div>
              <!-- Email input -->
              <div class="form-outline mb-4">
                <input type="email" id="form6Example5" class="form-control" />
                <label class="form-label" for="form6Example5">Email</label>
              </div>
              <!-- Number input -->
              <div class="form-outline mb-4">
                <input type="number" id="form6Example6" class="form-control" />
                <label class="form-label" for="form6Example6">Phone</label>
              </div>
              <hr class="my-4" />
              <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="checkoutForm1" />
                <label class="form-check-label" for="checkoutForm1">
                  Satış sözleşmesini okudum ve kabul ediyorum.
                </label>
              </div>
              <div class="form-check mb-4">
                <input class="form-check-input" type="checkbox" value="" id="checkoutForm2" checked />
                <label class="form-check-label" for="checkoutForm2">
                    Müşteri hizmetleri bilgilerini okudum ve kabul ediyorum
                </label>
              </div>
              <hr class="my-4" />


              <h5 class="mb-4">Ödeme Seçenekleri</h5>
          <div class="form-check">
    <input class="form-check-input" type="radio" name="paymentMethod" id="creditCardRadio" (change)="onPaymentMethodChange('Credit Card')" />
    <label class="form-check-label" for="creditCardRadio">
        Kredi kartı
    </label>
</div>
<div class="form-check">
    <input class="form-check-input" type="radio" name="paymentMethod" id="eftRadio" (change)="onPaymentMethodChange('EFT')" />
    <label class="form-check-label" for="eftRadio">
        Eft
    </label>
</div>
<div class="form-check mb-4">
    <input class="form-check-input" type="radio" name="paymentMethod" id="moneyTransferRadio" (change)="onPaymentMethodChange('Money Transfer')" />
    <label class="form-check-label" for="moneyTransferRadio">
        Havale
    </label>
</div>

              <div class="row mb-4">
                <div class="col">
                  <div class="form-outline">
                    <input type="text" id="formNameOnCard" class="form-control" />
                    <label class="form-label" for="formNameOnCard">Kart üzerindeki isim</label>
                  </div>
                </div>
                <div class="col">
                  <div class="form-outline">
                    <input type="number" id="formCardNumber" class="form-control" />
                    <label class="form-label" for="formCardNumber">Kart numarası</label>
                  </div>
                </div>
              </div>
              <div class="row mb-4">
                <div class="col-3">
                  <div class="form-outline">
                    <input type="text" id="formExpiration" class="form-control" />
                    <label class="form-label" for="formExpiration">Son kullanım tarihi</label>
                  </div>
                </div>
                <div class="col-3">
                  <div class="form-outline">
                    <input type="number" id="formCVV" class="form-control" />
                    <label class="form-label" for="formCVV">CVV</label>
                  </div>
                </div>
              </div>
              <button  (click)="makePayment()" class="btn btn-primary btn-lg btn-block" type="button" routerLink="/Ordernumber">
              Ödemeyi Yap              
             </button>
            </form>
          </div>
        </div>
      </div>
  
      <div class="col-md-3 mb-4">
        <div class="card mb-4">
          <div class="card-header py-3">
            <h5 class="mb-0"> Fatura Özet</h5>
          </div>
          <div class="card-body">
            <ul  class="list-group list-group-flush" >
              <li class="list-group-item d-flex justify-content-between align-items-center border-0 px-0 pb-0" *ngFor="let basket of baskets">
                {{basket.productName}}
                <span>{{basket.basketPrice}}</span>
              </li>
              <li class="list-group-item d-flex justify-content-between align-items-center px-0">
                Shipping
                <span>Gratis</span>
              </li>
              <li class="list-group-item d-flex justify-content-between align-items-center border-0 px-0 mb-3">
                <div>
                  <strong>Total amount</strong>
                  <strong>
                    <p class="mb-0">(including VAT)</p>
                  </strong>
                </div>
                <span><strong>  {{ getTotalPrice() }} </strong></span>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </div>
</div>
  </section>
  <!-- Credit card form -->
