<div class="table-responsive">
    <table class="table table-hover table-nowrap">
        <thead class="thead-light">
            <tr>
                <th scope="col">BayiId</th>
                <th scope="col">Fiyat</th>
                <th scope="col">Bayİ</th>
                <th scope="col">Tarih</th>
                <th scope="col">Onaylanma Durumu</th>
                <th></th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let order of Orders">
                <td>
                    <a class="text-heading font-semibold" href="#">
                        {{ order.userId }}  
                        <div>
                            {{ userId }}
                        </div>         
                    </a>
                </td>
                <td>
                    {{order.orderAmount}} TL
                </td>
                <td>
                    <a class="text-heading font-semibold" href="#">
                        {{order.orderPaymentMethod}}
                    </a>
                </td>
                <td>
                    {{ order.insertDate}}
                </td>
                <td>
                    <span class="badge badge-lg badge-dot" >
                        <i class="bg-warning"></i>{{order.orderStatus}}
                    </span>
                </td>
                <td class="text-end">
                    <button (click)="deleteOrder(order)" class="btn btn-sm btn-neutral ">İPTAL ET</button>                                       
                </td>
            </tr>
        </tbody>
    </table>
</div>
