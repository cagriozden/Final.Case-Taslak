<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bayi Sepeti</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.10/css/all.css"
        integrity="sha384-+d0P83n9kaQMCwj8F4RJB66tzIwOKmrdb46+porD/OvrJ+37WqIM7UoBtwHO6Nlg" crossorigin="anonymous">
    <style>
        .maps iframe {
            width: 100%;
            height: 400px;
        }
    </style>
</head>

<body>

    <div class="container mt-5">
        <div class="row">
            <div class="col-md-6 maps">
              <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3175.779784117197!2d32.85411!3d39.93337!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x14cb9c4d638d8a6b%3A0x36b1798b71d5a83!2zQW5rYXI!5e0!3m2!1str!2str!4v1635986846115!5m2!1str!2str"
                  width="1600" height="900" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
          </div>
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header text-center">
                        <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/lotus.webp"
                            style="width: 100px;" alt="Bayi Sepeti Logo">
                        <h4 class="mt-3">BAYİ SEPETİ</h4>
                    </div>
                    <div class="card-body">
                        <div class="form-group">
                            <label for="name">Adınız:</label>
                            <input type="text" id="name" name="name" class="form-control">
                        </div>
                        <div class="form-group">
                            <label for="email">Mail Gönderilecek E-posta:</label>
                            <input type="email" id="email" name="email" class="form-control">
                        </div>
                        <div class="form-group">
                            <label for="phone">Telefon Numaranız:</label>
                            <input type="tel" id="phone" name="phone" class="form-control">
                        </div>
                        <div class="form-group">
                            <label for="description">Mail Açıklamanız:</label>
                            <input type="text" id="description" name="description" class="form-control">
                        </div>
                        <button type="button" class="btn btn-primary btn-block">Gönder</button>
                    </div>
                </div>
            </div>
        </div>

        <div class="row text-center mt-4">
            <div class="col-12">
                <div class="card" style="background-color: #d8d4d0; color: white;">
                    <div class="card-body">
                        <h2 class="card-title">İletişim numaralarımız</h2>
                        <p class="card-text"><i class="fas fa-phone"></i> <a href="tel:+905546656150"
                                style="color: black;">(+90) 554 665 61 50</a></p>
                        <p class="card-text"><i class="fa fa-envelope"></i> <a
                                href="mailto:BayiSepeti@gmail.com"
                                style="color: black;">BayiSepetigmail.com</a></p>
                        <a href="https://www.linkedin.com/in/cagriozden/" target="_blank"><i
                                class="fab fa-linkedin fa-3x"></i></a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.min.js"></script>
</body>

</html>
